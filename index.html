<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’œMini Calculator</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="h1-container">
    <h1 class="h1">Calculator</h1>
    <img src="gificon.gif" alt="GIF">
  </div>

  <div class="container">
      <input name="number" placeholder="0" id="display">
      <div class="btn-container">

        <button onclick="clearDisplay();"class="btn">clr</button>

        <button onclick="deleteDisplay();"class="btn">DEL</button>

        <button onclick="updateValue('%');"class="btn">%</button>

        <button onclick="updateValue('/');" class="btn">/</button>

      
        <button onclick="updateValue('7');" class="btn">7</button>

        <button onclick="updateValue('8');" class="btn">8</button>

        <button onclick="updateValue('9');" class="btn">9</button>

        <button onclick="updateValue('*');" class="btn">*</button>
    
      
        <button onclick="updateValue('4');" class="btn">4</button>

        <button onclick="updateValue('5');" class="btn">5</button>

        <button onclick="updateValue('6');" class="btn">6</button>

        <button onclick="updateValue('-');" class="btn">-</button>
     
      
        <button onclick="updateValue('1');" class="btn">1</button>

        <button onclick="updateValue('2');" class="btn">2</button>

        <button onclick="updateValue('3');" class="btn">3</button>

        <button onclick="updateValue('+');" class="btn">+</button>
    
        <button onclick="updateValue('.');" class="btn">.</button>

        <button onclick="updateValue('0');" class="btn">0</button>

        <button onclick="calculate();" class="btn-1">=</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
